<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- attaches the bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- attaches google fonts link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- a ttaches the fonts link-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- attaches the css style sheet -->
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Tracker</title>
</head>
<!-- left-hand side of screen with buttons and input form -->
<body class="flex-column min-100-vh min-100-vw">
  <header class="hero">
    <h1 class="bg-primary text-center p-2 mb-3">Weather Dashboard</h1>
  </header>
  <section class="container min-100-vw">
    <div class="row">
      <div class="col-3">
        <div>
          <h4 class="card-header border mt-2 text-uppercase">Search for a City</h4>
          <form id="user-form" class="card-body">
            <input name="username" id="username" placeholder="Gonzales" type="text" autofocus="true"
              class="form-input" />
            <button type="submit" class="btn submitButton btn-primary m-1 ">Submit</button>
          </form>
        </div>
<!-- empty div for dynamically added items -->
        <div class="">
          <h3 class="subtitle">Cities Searched For: </h3>
          <div id="city-container" class="list-group">
          </div>
        </div>
      </div>
      
      <!-- rt side of screen for weather info -->
      <div class=" rtSide weatherInfo col-9">
        <div class=card>
          
          <h2 id = "icon"><img id = "wicon" src = ""></h2>
          <h1 class="cityName currentDate"></h1>
          <h3 class="todayTemp"></h3>
          <h3 class="todayWind"></h3>
          <h3 class="todayHumidity"></h3>
        </div>
        <div class="container">
          <!-- 5 day weather info -->
          <h3 class="">5-Day Forecast:</h3>
          <div class=" row text-center">
            <div class="border col text-start bg-primary">
              <h4 class="tomorrow"></h4>
              <h4 class="tomorrowIcon"><img id = "twicon" src = ""></h4>
              <h5 class = tomorrowTemp></h5>
              <h5 class = tomorrowWind></h5>
              <h5 class = tomorrowHumidity></h5>
            </div>

            <div class="border col text-start bg-primary">
              <h4 class="tomorrow1"></h4>
              <h4 class="tomorrow1Icon"><img id = "t1wicon" src = ""></h4>
              <h5 class = tomorrow1Temp></h5>
              <h5 class = tomorrow1Wind></h5>
              <h5 class = tomorrow1Humidity></h5>
            </div>

            <div class="border col text-start bg-primary">
              <h4 class="tomorrow2"></h4>
              <h4 class="tomorrow2Icon"><img id = "t2wicon" src = ""></h4>
              <h5 class = tomorrow2Temp></h5>
              <h5 class = tomorrow2Wind></h5>
              <h5 class = tomorrow2Humidity></h5>
            </div>

            <div class="border col text-start bg-primary">
              <h4 class="tomorrow3"></h4>
              <h4 class="tomorrow3Icon"><img id = "t3wicon" src = ""></h4>
              <h5 class = tomorrow3Temp></h5>
              <h5 class = tomorrow3Wind></h5>
              <h5 class = tomorrow3Humidity></h5>
            </div>
            
            <div class="border col text-start bg-primary">
              <h4 class="tomorrow4"></h4>
              <h4 class="tomorrow4Icon"><img id = "t4wicon" src = ""></h4>
              <h5 class = tomorrow4Temp></h5>
              <h5 class = tomorrow4Wind></h5>
              <h5 class = tomorrow4Humidity></h5>
            </div>
           


          </div>

        </div>
      </div>
    </div>
    </div>


    </div>
    </div>

  </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- attaches the js sheet -->
  <script src="./assets/script.js"></script>
</body>

</html>
